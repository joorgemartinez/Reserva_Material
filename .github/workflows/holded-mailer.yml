name: Holded New Orders Mailer
on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 min (UTC)
  workflow_dispatch:

permissions:
  contents: write           # necesario para poder hacer push del estado

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # NO cancelar; los runs se ejecutan en serie

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        # si tu script está en una subcarpeta (p.ej. VENDIDO/), añade: working-directory: VENDIDO
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mailer
        env:
          HOLDED_API_KEY: ${{ secrets.HOLDED_API_KEY }}
          HOLDED_USE_BEARER: ${{ secrets.HOLDED_USE_BEARER }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python so_mapper.py \
            --days 1 \
            --limit 500 \
            --state-file .state/processed_salesorders.json \
            --send-email

      - name: Commit state (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain .state/processed_salesorders.json)" ]]; then
            git add .state/processed_salesorders.json
            git commit -m "chore(state): update processed salesorders [skip ci]"
            git push
          else
            echo "No hay cambios en el estado."
          fi
